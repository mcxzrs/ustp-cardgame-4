name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download the build artifact produced by the CI workflow
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: game-build
          path: build

      # Zip the build
      - name: Zip build
        run: zip -r GameBuild-${{ github.ref_name }}.zip build/

      # Publish the release
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: GameBuild-${{ github.ref_name }}.zip
